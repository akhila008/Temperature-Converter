<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="celsius temp1 celsius1">
            <div class="cel1 cell1">
                <input type="number" name="" placeholder="Celsius" class="cel">
            </div>
            <div class="cel2"><p>°C</p></div>
        </div>
        <div class="celsius fahrenheit temp1">
            <div class="cel1 fah1">
                <input type="number" name="" placeholder="Fahrenheit" class="cel">
            </div>
            <div class="cel2"><p>°F</p></div>
        </div>
        
        <button class="btn">Clear</button>
    </div>
</body>
</html>
